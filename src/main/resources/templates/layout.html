<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="/CSS/perfil.css">		
		<style>
		#mainbox{
			font-size: 24px;
			cursor: pointer;
			transition: all .6s;
            position: fixed;
            right: 50px;
            top: 10px;
            color: black;
            cursor: pointer;
            z-index: 2;
		}
		.sidemenu{
			position: fixed;
			top: 0;
            right: 0;
			height: 100%;
			width: 0px;
			background-color: rgb(230, 230, 230);
			z-index: 1;
			padding-top: 100px;
			overflow-x: hidden;
			transition: all .5s;
		}
		.sidemenu .closebtn{
			position: absolute;
			top: 0px;
			right: 25px;
			font-size: 36px;
			margin-left: 32px;
		}
		</style>
		<script type="text/javascript">
		function openFunction(){
			document.getElementById("menu").style.width="60%";
			document.getElementById("mainbox").style.marginRight="60%";
		}
		function closeFunction(){
			document.getElementById("menu").style.width="0px";
			document.getElementById("mainbox").style.marginRight="0px";
		}
	</script>
		</head>
		<body id="body-pd">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>   
            </div>
            <div id="mainbox" class="header__img" onclick="openFunction()">
                <img src="/imagens/estudante.jpg">
            </div>
			<div id="menu" class="sidemenu">
				<a href="#" class="closebtn" onclick="closeFunction()">&times;</a>
				<section class="seccion-perfil-usuario">
                    <div class="perfil-usuario-header">
                        <div class="perfil-usuario-portada">
                            <div class="perfil-usuario-avatar">
                                <img src="/imagens/estudante.jpg" alt="img-avatar">
                                <button type="button" class="boton-avatar">
                                    <i class="far fa-image"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="perfil-usuario-body" >
                        <div class="perfil-usuario-bio">
                            <h3 class="titulo" ><span th:text="${dados.nome}"></span></h3>
                        </div>
                        <div class="perfil-usuario-footer">
                            <ul class="lista-datos">
                                <li><i class="icono fas fa-map-signs"></i><span th:text="${dados.email}"></span></li>
                                </br>
                                <li><i class="icono fas fa-phone-alt"></i><span th:text="${dados.telefone}"></span></li>
                            </ul>
                            <ul class="lista-datos">
                                <li><i class="icono fas fa-map-marker-alt"></i>IFRN - João Câmara</li>
                                </br>
                                <li><i class="icono fas fa-briefcase"></i><span th:text="${dados.curso}"></span></li>
                            </ul>
                           </center>
                        </div>
                    </div>
                </section>
			</div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="/publicacao" class="nav__logo">
                        <i class='bx bx-layer nav__logo-icon'></i>
                        <span class="nav__logo-name">Vendas IFRN</span>
                    </a>
					
                    <div class="nav__list">
                        <a href="/publicacao" class="nav__link active">
                        <i class='bx bx-grid-alt nav__icon' ></i>
                            <span class="nav__name">Início</span>
                        </a>

                        <a href="/vendas/anuncios" class="nav__link">
                            <i class='bx bx-bar-chart-alt-2 nav__icon' ></i>
                            <span class="nav__name">Publicar Produto</span>
                        </a>
                        
                         <a href="/vendas/buscar" class="nav__link">
                            <i class='bx bx-bookmark nav__icon' ></i>
                            <span class="nav__name">Meus Produtos</span>
                        </a>

                        <a href="/usuarios/administradorBD" sec:authorize="hasAuthority('ADMIN')" class="nav__link"> 
                        <i class='bx bx-folder nav__icon' ></i>
							<span class="nav__name">Administração</span>
						</a>
  
                    </div>
                </div>
				
                	<form class="nav__link" th:action="@{/logout}" method="post">
						<input class="nav__name" type="submit" value="Exit" />
					</form>
					
            </nav>
        </div>
        
        <div>
        <section layout:fragment="corpo">

        </section>
        </div>
        
        
         </body>
</html>
